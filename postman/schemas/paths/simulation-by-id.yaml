# /simulation/{id}
get:
    summary: Get all information about a simulation, including the ids of connected components and runs.
    operationId: getSimulationConfiguration
    parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: uuid
    responses:
        "200":
            description: Successfull operation
            content:
                application/json:
                    schema:
                        $ref: "../schemas/Simulation.yaml#/components/schema/SimulationConfiguration"
        "401":
            description: API token missing
        "404":
            description: Id not found
delete:
    summary: Delete a simulation configuration and every connected component and run.
    operationId: deleteSimulationConfiguration
    parameters:
        - in: path
          name: id
          required: true
          schema:
              type: string
              format: uuid
    responses:
        "204":
            description: Deleted simulation configuration
        "401":
            description: API token missing
        "404":
            description: Id not found
        
patch:
    summary: Edit the name or description of a simulation configuration.
    operationId: updateSimulationConfiguration
    parameters:
        - in: path
          name: id
          required: true
          schema:
                type: string
                format: uuid
    requestBody:
        content:
            application/json:
                schema:
                    $ref: "../schemas/Simulation.yaml#/components/schema/SimulationConfiguration"
    responses:
        "204":
            description: Updated simulation configuration
        "400":
            description: Update not possible, you can't update the id
        "401":
            description: API token missing
        "404":
            description: Id not found
# /token
get:
    summary: Get all token if current user is admin.
    operationId: getAllToken
    responses:
        "200":
            description: Successfull operation
            content:
                application/json:
                    schema:
                        type: array
                        items:
                            type: string
                            format: uuid
        "401":
            description: API token missing
        "403":
            description: No rights to see the requested content
put:
    summary: Create new token with specified permission specified in body if current user is admin
    operationId: createToken
    requestBody:
        required: true
        content:
            application/json:
                schema:
                    type: object
                    properties:
                        permission:
                            type: string
    responses:
        "201":
            description: Successfully created new token
            content:
                application/json:
                    schema:
                        $ref: "../schemas/Token.yaml#/components/schema/Token"
        "401":
            description: API token missing
        "403":
            description: No rights to execute this action
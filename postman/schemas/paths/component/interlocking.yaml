# /component/interlocking
get:
    summary: Get ids of interlocking configurations connected to a user.
    operationId: getInterlockingConfigurationIds
    parameters:
        - in: query
          name: simulationId
          schema:
              type: string
              format: uuid
          description: Specify id of simulation if you only want to get the interlocking configuration of a single simulation
    responses:
        "200":
            description: Successfull operation
            content:
                application/json:
                    schema:
                        type: array
                        items:
                            type: string
                            format: uuid
        "401":
            description: API token missing
        "404":
            description: Simulation not found
put:
    summary: Insert a new interlocking component. Returns the id of the configuration object.
    operationId: createInterlockingConfiguration
    requestBody:
        content:
            application/json:
                schema:
                    $ref: "../../schemas/Interlocking.yaml#/components/schema/InterlockingConfiguration"
    responses:
        "201":
            description: Successfully created new interlocking configuration object
            content:
                application/json:
                    schema:
                        type: object
                        properties:
                            id:
                                type: string
                                format: uuid

        "400":
            description: An interlocking configuration exists for this simulation already
        "401":
            description: API token missing
        "409":
            description: Interlocking configuration exists with this id already
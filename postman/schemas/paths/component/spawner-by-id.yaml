# /component/spawner/{id}
get:
    summary: Get all information about a spawner configuration.
    operationId: getSpawnerConfiguration
    parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: uuid
    responses:
        "200":
            description: Successfull operation
            content:
                application/json:
                    schema:
                        $ref: "../../schemas/Spawner.yaml#/components/schema/SpawnerConfiguration"
        "401":
            description: API token missing
        "404":
            description: Id not found
delete:
    summary: Delete a spawner configuration.
    operationId: deleteSpawnerConfiguration
    parameters:
        - in: path
          name: id
          required: true
          schema:
              type: string
              format: uuid
    responses:
        "204":
            description: Deleted spawner configuration
        "401":
            description: API token missing
        "404":
            description: Id not found
        
patch:
    summary: Edit a spawner configuration.
    operationId: updateSpawnerConfiguration
    parameters:
        - in: path
          name: id
          required: true
          schema:
                type: string
                format: uuid
    requestBody:
        content:
            application/json:
                schema:
                    $ref: "../../schemas/Spawner.yaml#/components/schema/SpawnerConfiguration"
    responses:
        "204":
            description: Updated spawner configuration
        "400":
            description: Update not possible, you can't update the id
        "401":
            description: API token missing
        "404":
            description: Id not found

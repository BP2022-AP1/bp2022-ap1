# /component/data-science/{id}
get:
    summary: Get all information about a data-science configuration.
    operationId: getDataScienceConfiguration
    parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: uuid
    responses:
        "200":
            description: Successful operation
            content:
                application/json:
                    schema:
                        $ref: "../../schemas/DataScience.yaml#/components/schema/DataScienceConfiguration"
        "401":
            description: API token missing
        "404":
            description: Id not found
delete:
    summary: Delete a data-science configuration.
    operationId: deleteDataScienceConfiguration
    parameters:
        - in: path
          name: id
          required: true
          schema:
              type: string
              format: uuid
    responses:
        "204":
            description: Deleted data-science configuration
        "401":
            description: API token missing
        "404":
            description: Id not found
        
patch:
    summary: Edit the a data-science configuration.
    operationId: updateDataScienceConfiguration
    parameters:
        - in: path
          name: id
          required: true
          schema:
                type: string
                format: uuid
    requestBody:
        content:
            application/json:
                schema:
                    $ref: "../../schemas/DataScience.yaml#/components/schema/DataScienceConfiguration"
    responses:
        "204":
            description: Updated data-science configuration
        "401":
            description: API token missing
        "404":
            description: Id not found
# /component/fault-injecton/train-prio-fault
get:
    summary: Get ids of train-prio-fault configurations connected to a user.
    operationId: getTrainPrioFaultConfigurationIds
    parameters:
        - in: query
          name: simulationId
          schema:
              type: string
              format: uuid
          description: Specify id of simulation if you only want to get the train-prio-fault configuration of a single simulation
    responses:
        "200":
            description: Successful operation
            content:
                application/json:
                    schema:
                        type: array
                        items:
                            type: string
                            format: uuid
        "401":
            description: API token missing
        "404":
            description: Simulation not found
put:
    summary: Insert a new train-prio-fault component. Returns the id of the configuration object.
    operationId: createTrainPrioFaultConfiguration
    requestBody:
        content:
            application/json:
                schema:
                    $ref: "../../../schemas/FaultInjector.yaml#/components/schema/TrainPrioFaultConfiguration"
    responses:
        "201":
            description: Successfully created new train-prio-fault configuration object
            content:
                application/json:
                    schema:
                        type: object
                        properties:
                            id:
                                type: string
                                format: uuid
        "401":
            description: API token missing
        "409":
            description: Train-prio-fault configuration exists with this id already
# /component/fault-injection/platform-blocked-fault/{id}
get:
    summary: Get all information about a platform-blocked-fault configuration.
    operationId: getPlatformBlockedFaultConfiguration
    parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: uuid
    responses:
        "200":
            description: Successfull operation
            content:
                application/json:
                    schema:
                        $ref: "../../../schemas/FaultInjector.yaml#/components/schema/PlatformBlockedFaultConfiguration"
        "401":
            description: API token missing
        "404":
            description: Id not found
delete:
    summary: Delete a platform-blocked-fault configuration.
    operationId: deletePlatformBlockedFaultConfiguration
    parameters:
        - in: path
          name: id
          required: true
          schema:
              type: string
              format: uuid
    responses:
        "204":
            description: Deleted platform-blocked-fault configuration
        "401":
            description: API token missing
        "404":
            description: Id not found
        
patch:
    summary: Edit the a platform-blocked-fault configuration.
    operationId: updatePlatformBlockedFaultConfiguration
    parameters:
        - in: path
          name: id
          required: true
          schema:
                type: string
                format: uuid
    requestBody:
        content:
            application/json:
                schema:
                    $ref: "../../../schemas/FaultInjector.yaml#/components/schema/PlatformBlockedFaultConfiguration"
    responses:
        "204":
            description: Updated platform-blocked-fault configuration
        "400":
            description: Update not possible, you can't update the id
        "401":
            description: API token missing
        "404":
            description: Id not found
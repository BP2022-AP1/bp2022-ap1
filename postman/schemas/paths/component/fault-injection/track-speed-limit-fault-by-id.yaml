# /component/fault-injection/track-speed-limit-fault/{id}
get:
    summary: Get all information about a track-speed-limit-fault configuration.
    operationId: getTrackSpeedLimitFaultConfiguration
    parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: uuid
    responses:
        "200":
            description: Successful operation
            content:
                application/json:
                    schema:
                        $ref: "../../../schemas/FaultInjector.yaml#/components/schema/TrackSpeedLimitFaultConfiguration"
        "401":
            description: API token missing
        "404":
            description: Id not found
delete:
    summary: Delete a track-speed-limit-fault configuration.
    operationId: deleteTrackSpeedLimitFaultConfiguration
    parameters:
        - in: path
          name: id
          required: true
          schema:
              type: string
              format: uuid
    responses:
        "204":
            description: Deleted track-speed-limit-fault configuration
        "401":
            description: API token missing
        "404":
            description: Id not found
        
patch:
    summary: Edit a track-speed-limit-fault configuration.
    operationId: updateTrackSpeedLimitFaultConfiguration
    parameters:
        - in: path
          name: id
          required: true
          schema:
                type: string
                format: uuid
    requestBody:
        content:
            application/json:
                schema:
                    $ref: "../../../schemas/FaultInjector.yaml#/components/schema/TrackSpeedLimitFaultConfiguration"
    responses:
        "204":
            description: Updated track-speed-limit-fault configuration
        "401":
            description: API token missing
        "404":
            description: Id not found
        "405":
            description: It's forbidden to edit an already ran simulation
    operationId: getTrainPrioFaultConfiguration
    parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: uuid
    responses:
        "200":
            description: Successful operation
            content:
                application/json:
                    schema:
                        $ref: "../../../schemas/FaultInjector.yaml#/components/schema/TrainPrioFaultConfiguration"

# /component/fault-injection/track-blocked-fault/{id}
get:
  summary: Get all information about a track-blocked-fault configuration.
  operationId: getTrackBlockedFaultConfiguration
  parameters:
    - in: path
      name: id
      required: true
      schema:
        type: string
        format: uuid
  responses:
    "200":
      description: Successful operation
      content:
        application/json:
          schema:
            $ref: "../../../schemas/FaultInjector/TrackBlockedFaultConfiguration.yaml"
    "401":
      description: API token missing
    "404":
      description: Id not found
delete:
  summary: Delete a track-blocked-fault configuration.
  operationId: deleteTrackBlockedFaultConfiguration
  parameters:
    - in: path
      name: id
      required: true
      schema:
        type: string
        format: uuid
  responses:
    "204":
      description: Deleted track-blocked-fault configuration
    "401":
      description: API token missing
    "404":
      description: Id not found

patch:
  summary: Edit a track-blocked-fault configuration.
  operationId: updateTrackBlockedFaultConfiguration
  parameters:
    - in: path
      name: id
      required: true
      schema:
        type: string
        format: uuid
  requestBody:
    content:
      application/json:
        schema:
          $ref: "../../../schemas/FaultInjector/TrackBlockedFaultConfiguration.yaml"
  responses:
    "204":
      description: Updated track-blocked-fault configuration
    "401":
      description: API token missing
    "404":
      description: Id not found
    "405":
      description: It's forbidden to edit an already ran simulation
